url: https://geobosh.github.io/Rdpack

template:
  bootstrap: 5
  
search:
  exclude: ['news/index.html']

reference:
  - title: "Rdpack overview"
    desc: >
      Rdpack overview
    contents:
      "Rdpack-package"
  - title: "Updating and previewing Rd documentation files"
    desc: >
      Functions for ensuring that the Rd documentation of 
      functions, methods, classes and other objects is consistent with their
      definitions. 
    contents: 
      - matches("reprompt")
      - viewRd
      - promptPackageSexpr
      - Rdo_show
      - Rdo2Rdf
  - title: "Bibtex references and citations"
    desc: >
      Bibtex references and citations
    contents:
      - matches("bib")
      - insert_all_ref
      - insert_ref
      - insert_citeOnly
  - title: "Replacing parts of Rd objects"
    desc: >
      Functions to change Rd contents programmatically
    contents:
      - matches("apply")
      - Rdreplace_section
      - Rd_combo
  - title: "Getting specific parts of Rd objects"
    desc: >
      Getting specific parts of Rd objects
    contents:
      - Rdo_tags
      - S4formals
      - predefined         
  - title: "Inspecting Rd objects"
    desc: >
      Functions for inspection of Rd objects
    contents:
      - inspect_Rd
      - inspect_Rdfun
      - inspect_Rdmethods
      - inspect_Rdclass
      - inspect_args
      - inspect_clmethods
      - inspect_signatures
      - inspect_slots
      - inspect_usage
  - title: "Programming with Rd objects"
    desc: >
      Functions for use in programmatic manipulation of Rd objects
    contents:
      - Rdo_get_argument_names
      - Rdo_get_insert_pos
      - Rdo_get_item_labels
      - get_bibentries
      - get_sig_text
      - get_usage_text
      - get_usage
      - promptUsage
  - title: "Parsing Rd objects"
    desc: >
      Functions for parsing Rd objects
    contents:
      - matches("parse")
  - title: "Composing Rd objects"
    desc: "Functions to put together Rd objects"
    contents:
      - c_Rd
      - list_Rd
      - append_to_Rd_list
      - char2Rdpiece
  - title: "Other"
    desc: "Other functions for manipulation of Rd objects"
    contents:
      - compare_usage1
      - format_funusage
      - rdo_text_restore
      - update_aliases_tmp      
      - Rdo_append_argument
      - Rdo_collect_aliases
      - Rdo_empty_sections 
      - Rdo_fetch          
      - Rdo_flatinsert     
      - Rdo_insert         
      - Rdo_insert_element 
      - Rdo_is_newline     
      - Rdo_locate         
      - Rdo_locate_leaves  
      - Rdo_macro          
      - Rdo_modify         
      - Rdo_modify_simple  
      - Rdo_piecetag       
      - Rdo_remove_srcref  
      - Rdo_sections       
      - Rdo_set_section    
      - Rdo_tag            
      - Rdo_which          
